name: Deploy MERN App to Local Runner

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies for Backend
        run: |
          cd mern-app-server
          npm install
      
      - name: Install dependencies for Frontend
        run: |
          cd mern-app-client
          npm install

      - name: Build Frontend
        run: |
          cd mern-app-client
          npm run build

      # Copy build folder from frontend to the backend's public directory
      - name: Copy frontend build to backend
        run: |
          cp -r mern-app-client/build/* mern-app-server/public/

      - name: Deploy Backend
        run: |
          cd mern-app-server
          npm start
